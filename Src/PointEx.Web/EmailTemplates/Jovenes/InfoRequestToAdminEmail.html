<h2>Nueva Consulta</h2>

<h3>Datos Personales</h3>
<table width="550" cellpadding="2" cellspacing="">
    <tbody>
        <tr>
            <td style="font-size: 12px; color: #2B9016; font-family: 'arial', 'helvetica', sans-serif; font-weight: bold">
                Nombre
            </td>
            <td>
                {Name}
            </td>
        </tr>
        <tr>
            <td style="font-size: 12px; color: #2B9016; font-family: 'arial', 'helvetica', sans-serif; font-weight: bold">
                Email
            </td>
            <td>
                {Email}
            </td>
        </tr>
        <tr>
            <td style="font-size: 12px; color: #2B9016; font-family: 'arial', 'helvetica', sans-serif; font-weight: bold">
                Teléfono
            </td>
            <td>
                {PhoneNumber}
            </td>
        </tr>
        <tr>
            <td style="font-size: 12px; color: #2B9016; font-family: 'arial', 'helvetica', sans-serif; font-weight: bold">
                Fecha
            </td>
            <td>
                {Date}
            </td>
        </tr>
    <tr>
        <td style="font-size: 12px; color: #2B9016; font-family: 'arial', 'helvetica', sans-serif; font-weight: bold">
            Motivo
        </td>
        <td>
            {Cause}
        </td>
    </tr>
    <tr>
        <td></td>
    </tr>
        <tr>
            <td style="font-size: 12px; color: #2B9016; font-family: 'arial', 'helvetica', sans-serif; font-weight: bold">
                Consulta
            </td>
        </tr>
        <tr>
            <td style="font-size: 12px; color: black; font-family: 'arial', 'helvetica', sans-serif;" colspan="2">
                <p>
                    {Text}
                </p>
            </td>
        </tr>
    </tbody>
</table>
